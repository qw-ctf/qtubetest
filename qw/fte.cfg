cfg_reset 
unbindall

// Reset to nquake HUD config
ezhud_nquake

hud_centerprint_show 0
hud_teaminfo_show 1
hud_teaminfo_show_enemies 1
hud_teaminfo_scale 0.6
hud_teaminfo_layout  "%p %c %r %n $x10%l$x11 %a/%H %w"
hud_clock_show 0
hud_ping_show 0
hud_fps_show 0
hud_net_show 0
hud_sigil1_show 1
hud_sigil2_show 1
hud_sigil3_show 1
hud_sigil4_show 1
hud_mouserate_show 0
hud_score_bar_show 1
hud_health_pos_y 2 // mistake in ezhud_nquake, this is the offset of armor

r_particledesc runes teleport explosion blood rocket torch flame grenade classic wflash

r_wateralpha 0.7
r_lavaalpha 0.7
r_slimealpha 0.7
r_telealpha 0.7

gl_flashblend 0
gl_polyblend 0
cl_muzzleflash 0
v_contentblend 0

r_novis 1 // in contrast to ezq, no perf hit

// Tune brightness, not done
v_gamma 0.7
v_contrast 1.1
v_contrastboost 1.2
r_lightstylescale 2

r_viewmodel_fov 100
fov 110
r_drawviewmodel 0.6

// Browser native float audio
snd_samplebits 32
volume 0.05
s_ambientfade 0
s_ambientlevel 0
cl_chatsound 0

cl_yieldcpu 1
gl_font graybugs

cl_bobup 0
cl_rollangle 0
v_kickroll 0
v_kickpitch 0

cl_truelightning 1

vid_conautoscale 2
con_timestamps 0
scr_scoreboard_showfrags 1

gl_specular 0
vid_srgb -1
r_hdr_framebuffer 0
r_hdr_irisadaption 0
r_dynamic 1
r_shadow_realtime_dlight 0
r_shadow_realtime_world 0
r_deluxemapping 0
r_fullbrightSkins 1
v_powerupshell 0.15
r_waterwarp 0

r_tracker_frags 2
msg_filter_frags 1
cl_gibfilter 0
cl_deadbodyfilter 0

crosshairimage crossdeurk
crosshaircolor 255 255 255
crosshairsize 8

// Fixes bad playback pace
cl_maxfps_slop 0

// no smearing of map nor UI textures
gl_texturemode2d gl_nearest
gl_texturemode gl_nearest_mipmap_linear

bind tab +showteamscores
bind space +jump
bind d demo_setspeed 100
bind t demo_setspeed 0
bind w +forward
bind mouse1 +attack

alias f_specmapend demo_setspeed 0

playdemo 4on4_polz_vs_]sr[[dm2]20240402-2152

// activate ezhud plugin
plug_sbar 1

